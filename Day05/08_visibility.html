<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility</title>
    <style>
        /* 보더까지 함께 안 보이게 만듦 */
        #a{visibility: hidden; border: dotted red;}
        #b{visibility: visible; border: dotted red;}

    </style>
</head>
<body>
    <img id="a" src="./image/lion.png" alt="lion" width="150" height="120">
    <img id="b" src="./image/lion.png" alt="lion" width="150" height="120">
</body>
</html>
