<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition(전환)</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: yellowgreen;

            /* 변경될 속성값을 지정하고 전환 */
            transition: width 1s;
        }
        div:hover{width: 200px;}
    </style>
</head>
<body>
    <h1>transition(전환) CSS 속성</h1>
    <div id="b1">Box #1</div>
    <div id="b2">Box #2</div>
    <div id="b3">Box #3</div>
    <div id="b4">Box #4</div>
</body>
</html>
