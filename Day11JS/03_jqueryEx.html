<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <!-- JQuery library : www.jquery.com -->
    <!-- 1. 파일다운로드 방식 -->
    <!-- <script src="./jquery-3.6.0.min.js"></script> -->

    <!-- 2. CDN(Content Delivery Network) 방식 -->
    <!-- jquery.js 파일을 다운로드 받아서 적용하는 방식은 문서 관리가 필요하다. -->
    <!-- 버전업 시 파일과 코드도 바꿔줘야 하고 -->
    <!-- 클라이언트가 다운받게 하기 위해 jquery.js 파일도 웹서버에 함께 올려둬야 하는 번거로움이 있다.  -->
    <!-- 그냥 모두가 한 서버에서 다운받게 하면 되잖아? 실제로 CDN 방식이 더 권장됨 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        jQuery(document).ready(function(){
            // alert("document ready")

            //jquery 라이브러리의 장점: 요소 검색이 쉬움. 이벤트처리 간결. 애니메이션 적용 쉬움

            // HTML 요소를 찾을 때 CSS 선택자를 이용해 쉽게 선택 가능
            // 문법
            // 1) jQuery('CSS선택자' or 객체).xxx()
            // 2) $('CSS 선택자' or 객체).xxx()
            jQuery("#btn").click(function(){
                alert("clicked!")
                $(this).hide()
            })

            //jquery의 클릭이벤트 처리와 애니메이션 적용
            $("#b1").click(function(){
                $('img').show('slow')
            })

            $("#b2").click(function(){
                $('img').hide(3000)
            })

            $("#b3").click(function(){
                $('img').toggle('fast')
            })

            $("#b4").click(function(){
                $('img').fadeIn(2000, function(){
                    alert('complete')
                })
            })

            $("#b5").click(function(){
                $('img').fadeOut(2000)
            })

            $("#b6").click(function(){
                $('img').fadeTo(1000, 0.5)
            })

            $("#b7").click(function(){
                $('img').fadeTo(1000, 0.5)
            })

            $("#b8").click(function(){
                $('img').fadeTo(1000, 0.5)
            })

            $("#b9").click(function(){
                $('img').fadeTo(1000, 0.5)
            })

            $("#b10").click(function(){
                $('img').fadeOut(1000).slideDown('fast')
            })
        })
    </script>


</head>
<body>
    <button id="btn">Button</button>

    <hr>
    <p>
        <button id="b1">show</button>
        <button id="b2">hide</button>
        <button id="b3">toggle</button>
        <button id="b4">fadeIn</button>
        <button id="b5">fadeOut</button>
        <button id="b6">fadeTo</button>
        <button id="b7">slideUp</button>
        <button id="b8">slideDown</button>
        <button id="b9">slideToggle</button>
        <button id="b10">show + fade + slide</button>
    </p>
    <img src="./profile.jpg" alt="" width="300">
</body>
</html>
