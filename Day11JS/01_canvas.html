<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <script>
        function loaded(){
            var canvas = document.getElementById("canvas1")
            var context = canvas.getContext("2d")
            
            context.fillStyle = "red"
            context.font = "20px cursive"
            context.fillText("hello", 50, 20)
        }
        
    </script>
</head>
<body onload="loaded()">
    <canvas id="canvas1" width="500" height="500" style="border: 1px solid black;"></canvas>
</body>
</html>
