<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
    <script>
        //prototype
        //해당 생성자함수로 만든 모든 객체들이 공유하는 멤버를 만드는 기능
        //JS의 생성자함수는 자바의 class 같은 역할
        //JS에도 나중에 생긴 class 영역 안에서는 static이 있지만 생성자 함수에는 static 키워드가 없다.
        //static 키워드 대신 유사한 기능을 하는 것이 prototype
        function Person(name, age){
            this.name = name
            this.age = age
            
        }

        //Person 생성자함수에 대한 프로토타입 생성
        Person.prototype.species = "Human"
        Person.prototype.talk = function(){
            document.write("talk() <br>")
        }

        //static처럼 사용도 가능은 하다.
        document.write(Person.prototype.species + "<br>")
        Person.prototype.talk()

        //해당 타입의 모든 객체가 공유
        var p1 = new Person("Sam")
        var p2 = new Person("Robin")
        document.write(p1.species + "<br>")
        document.write(p2.species + "<br>")
        p1.talk()
        p2.talk()

        //prototype 값이 바뀌면 모든 객체에서 참조하는 값도 변경
        Person.prototype.species = "Dog"
        document.write(p1.species + "<br>")
        document.write(p2.species + "<br>")
        
    </script>
</head>
<body>
    
</body>
</html>
