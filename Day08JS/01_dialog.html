<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <!-- Dialog -->
    <script>
        // alert - 일반적인 경고창. 알림이 여러개면 순차적으로 나타남
        alert()
        alert("Hey")

        // confirm - 사용자에게 확인/취소를 선택하게 하는 다이얼로그
        var answer = confirm("Confirm to exit?") //결과를 true/false로 반환
        document.write(answer + "<br>")

        // prompt - 사용자 입력 다이얼로그
        // 글씨를 입력하고 확인을 선택하면 그 결과를 string으로 리턴, 취소를 누르면 null 리턴
        var age = prompt("Input your age", 100) //두번째 옵션 파라미터로 기본값 줄 수 있음
        document.write(age + '<br>')
        document.write(typeof(age) + '<br>')

    </script>

</head>
<body>
    
</body>
</html>
