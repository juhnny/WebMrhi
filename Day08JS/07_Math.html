<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        //4. Math

        var n = 5.25

        //floor() - 버림
        document.write(Math.floor(n) + "<br>")

        //round() - 반올림
        document.write(Math.round(n) + "<br>")

        //ceil() - 올림
        document.write(Math.ceil(n) + "<br>")
        document.write("<hr>")

        //random() 
        document.write(Math.random() + "<br>") //0 ~ 1 미만의 number 반환
        document.write(Math.random() * 10 + "<br>") //0 ~ 10 미만
        document.write(Math.random() * 15 + "<br>") //0 ~ 15 미만
        document.write("<hr>")

        //삼각함수
        document.write(Math.sin(45 * Math.PI / 180) + "<br>") //sign
        document.write(Math.cos(45 * Math.PI / 180) + "<br>") //cosign
        document.write(Math.tan(45 * Math.PI / 180) + "<br>") //tansent
        
    </script>
</head>
<body>
    
</body>
</html>
