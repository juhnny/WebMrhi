<!DOCTYPE html>
<html>
    <head>
        <title>04 Table</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- table 요소 -->
        <!-- 블록 요소임 -->
        <!-- caption의 위치는 코드를 어디에 쓰던지 테이블 상단 -->
        <caption>Messages</caption>
        <table border="1">
            <tr>
                <!-- header는 자동으로 굵은 글씨, 가운데 정렬 -->
                <th>no</th>
                <th>name</th>
                <th>message</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Sam</td>
                <td>Hello web</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kim</td>
                <td>Bye web</td>
                <!-- 컬럼 수보다 더 많은 데이터를 넣으면 -->
                <td>2022/5/3</td>
            </tr>
            <!-- 셀 병합 -->
        </table>
        <hr>

        <table border="1">
            <tr>
                <td rowspan="2">1</td>
                <td colspan="3">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <!-- 여기까지만 써놓으면 셀 병합이 됐는지 여부를 시각적으로 볼 수가 없다. 비교할만한 다른 셀이 없어서 -->
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>0</td>
            </tr>
        </table>
        <hr>

        <!-- 테이블 <td> 요소 안에 다른 요소들 배치하기 -->
        <!-- 더불어 width도 바꿔보기. 실제로는 CSS에서 하길 권장 -->
        <table border="1" width="50%">
            <tr>
                <td width="30%"><a href="http://iwibest.dothome.co.kr">내 프로필</a></td>
                <!-- td의 30%는 부모 요소를 기준으로 30% -->
                <td>
                    <ul>
                        <li>aaa</li>
                        <li>aaa</li>
                        <li>aaa</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                <p>테이블 안에는 어떤 요소든 넣을 수 있다. 영어는 단어 단위로 잘림방지가 기본이라 단어가 길면 td에 정해진 width보다도 길어질 수 있지만...
                    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa 한글은 잘림방지가 안돼있어서 너비를 넘어가면 잘린다.</p>
                </td>
                <td><img src="./image/googlelogo.png" alt="google logo" width="80%" height="100"></td>
            </tr>
        </table>    
    </body>
</html>
