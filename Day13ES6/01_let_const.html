<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let, const</title>
</head>
<body>
    <script>
        // ECMA Script 2015(ES6)에서 생긴 변화 -->
        // React Native는 기본이 ES6
        // 기존 JS에는 val 같은 읽기전용 변수가 없었다. 리터럴 상수만 있었을 뿐

        //변수 선언 키워드 추가 : let, const
        //코틀린의 var, val과 비슷하다고 생각하면 된다. 
        //데이터 저장에는 var, 객체 참조에는 val을 썼던 일반적인 기준을 여기에도 적용하면 된다.


        //기존의 var 변수
        var a = 10
        document.write(typeof(a) + "<br>") //number
        
        //같은 이름의 변수를 또 만들면? var 키워드를 무시
        var a = 20
        //그런데 이런 특징 때문에 새로 변수를 만들려고 했는데 기존에 존재하던 변수를 사용하게 되는 문제가 발생 

        //let 변수
        let b = 100
        document.write(b + "<br>")

        //let은 같은 변수명을 다시 선언하는 걸 금지
        // let b = 200 //Identifier 'b' has already been declared

        // const - 상수화된 변수(값 변경이 불가능한 변수)
        const c = 1000
        // c = 2000 //문법적 에러는 안 나지만 예외 발생. Assignment to constant variable.
        // const c = 2000 //문법적 에러

        // let도 동적타입 변수인 건 동일
        let d = 30 //number
        d = "aaa" //string
        d = true //boolean
        d = new Date() //object
        d = function(){} //function

        // let, const와 var의 또 다른 중요한 차이점 - 변수의 인식 범위
        // var 키워드는 지역의 기준이 함수
        // let, const는 지역의 기준이 중괄호 (조건문, 반복문 등을 포함한다는 것)
        if(true){
            var k = 50
            let n = 100
            const m = 150
        }
        document.write("var - " + k + "<br>")
        // document.write("let - " + n + "<br>") //예외. n is not defined
        document.write("const - " + m + "<br>") //예외. m is not defined

    </script>
    
</body>
</html>
