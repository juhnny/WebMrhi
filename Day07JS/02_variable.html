<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 내부 스크립트 -->
    <script>
        //자료형의 종류
        //1. 수치형: number - 정수, 실수
        //2. 문자형 : string - 한문자, 문자열 '', "" 동일함
        //3. 논리형: boolean - true, false
        //4. 객체형 : object, 내장, 함수. new 키워드 이용
        //5. undefined: 타입이 정해지지 않은 상태를 나타내는 타입. 값은 undefined(타입은 모르겠네)
        //  undefined는 자료형이 안 정해진 것이고
        //  null은 자료형은 정해져 있으나 값이 없는 상태
        // https://siyoon210.tistory.com/148

        //변수 선언
        var a;
        a = 10;
        document.write(a)
        document.write("<br>")

        var b = "aaa"
        document.write(b)
        document.write("<br>")

        var c = true
        c = false
        document.write(c)
        document.write("<br>")
        //여기까지 기본 자료형

        var d = new Date()
        document.write(d) //자동으로 객체의 toString() 발동
        document.write("<br>")

        var e
        document.write(e)
        document.write("<hr>")
        
        //자료형 확인해보기
        document.write(typeof(a) + "<br>")
        document.write(typeof(b) + "<br>")
        document.write(typeof(c) + "<br>")
        document.write(typeof(d) + "<br>")
        document.write(typeof(e) + "<hr>")
        
        //변수는 값이 대입될 때 자료형이 결정됨
        //또한 다른 자료형으로 변수의 자료형이 변경될 수도 있음(동적 타입 언어)
        var g = 10
        document.write(g + "<br>")
        g = 3.14
        document.write(g + "<br>")
        g = "Hi"
        document.write(g + "<br>")
        g = false
        document.write(g + "<br>")
        //함수도 대입 가능
        //익명함수만 가능
        g = function(){
            document.write("여기는 익명함수<br>")
            return 123
        }
        document.write(g + "<br>") //함수 선언과 정의문이 그대로 출력됨
        document.write(g() + "<br>") //함수의 호출
        document.write(typeof(g) + "<br>") //타입의 이름이 function
        
        //함수를 변수에 대입할 수 있고 그 값을 다른 함수에 전달할 수도 있다.
        //함수를 인수나 리턴값으로 사용 가능
        var h = g
        h()
        
        //기본적으로 JS의 모든 변수들은 객체참조형. 멤버변수와 메소드를 갖고 있다.
        var s = "Hello"
        document.write(s.length + "<br>")
        document.write(s.charAt(1) + "<br>")
        document.write(s.replace('l', 'p') + "<br>") //자바와 다르게 해당하는 문자를 다 바꿔주는 게 아니라 하나만 바꿔서 보여준다. 
                                                    //다시 대입하지 않는 한 값이 바뀌지 않음에 유의
        document.write(s.toUpperCase() + "<br>")

        //사용자 정의 객체형
        //객체를 생성하면서 멤버를 설계하는 방식으로 객체 생성
        var person = {name:'sam', age:20}
        document.write("<p>")
        document.write("name: " + person.name + ", ")
        document.write("age: " + person.age)
        document.write("</p>")

        //변수값을 다룰 때 특이한 것들 몇가지

        //같은 이름을 가진 변수를 또 만들면?
        // 에러가 아니라 var 키워드를 무시하고 대입만 됨
        // 그래서 실수로 기존 변수를 새로 만들어 사용하는 줄로 착각
        var n = 10
        var n 
        var n = 15 
        document.write(n + "<br>") 

        //수치형 변수값 표기법
        var m = 3.14 //number
        document.write(m + "<br>") 
        m = 3.14e3 
        document.write(m + "<br>") 
        m = 3.14e-3
        document.write(m + "<br>") 

        document.write("<br>")

        //undefined와 null
        //둘이 값은 같게 나오지만 타입까지 검사하면 다르다.
        document.write(undefined == null + "<br>") //true
        document.write(undefined === null + "<br>") //false
        document.write(typeof(undefined) + "<br>") //undefined
        document.write(typeof(null) + "<br>") //object - JS에서 null은 object 타입
    </script>
</head>
<body>

</body>
</html>
