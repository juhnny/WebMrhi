<!DOCTYPE html>
<html>
    <head>
        <title>01 EX</title>
        <meta charset="uft-8">
    </head>
    <body class="">
        <!-- audio 태그 -->
        <h1>audio</h1>
        <audio src="./audio/old_pop.mp3" controls="controls"></audio>
        <!-- 브라우저마다 지원하는 오디오 파일 유형이 달라서 여러 소스를 써주는 게 일반적 -->
        <audio controls>
            <!-- type에는 MIME Type -->
            <source src="./audio/old_pop.mp3" type="audio/mp3"> 
            <source src="./audio/old_pop.ogg" type="audio/ogg">
            <source src="./audio/old_pop.wav" type="audio/wav">
        </audio>

        <!-- <video src=".video/trailer.mp4" controls></video> -->

        <video controls>
            <source src="./video/trailer.mp4" type="video/mp4">
            <source src="./video/trailer.webm" type="video/webm">
            <source src="./video/trailer.ogv" type="video/ogg">
        </video>
        <hr>

        <!-- iframe 태그 -->
        <h1>iframe</h1>
        <!-- 상대주소 -->
        <iframe src="../Day01/02_text.html" frameborder="0" width="1000"></iframe>
        <!-- 절대주소 -->
        <iframe src="http://iwibest.dothome.co.kr" frameborder="1" width="1000" height="500"></iframe>
        <iframe src="http://www.mrhi.or.kr" frameborder="0" width="1000" height="500"></iframe>
        <br>
        <!-- a + iframe -->
        <a href="http://www.w3c.org" target="aaa">W3C 사이트</a>
        <br>
        <iframe src="" frameborder="0" name="aaa"></iframe>

        <!-- 영역 요소 -->
        <!-- div : Block 요소-->
        <div style="background-color: yellow ; border: 2px solid blue;">
            <h2>Title</h2>
            <p>This is message</p>
        </div>
        <!-- span : Inline 요소 -->
        <div>
            <p>안녕하세요. 나는 <span style="color: green;">김기사</span>입니다.</p>
        </div>

        <!-- form, input 요소 -->
        <!-- form도 a와 똑같이 화면이 바뀐다(요청&응답). 차이점은 form은 요청 파라미터가 있다는 것 -->

        <!-- type 요소 -->
        <!-- 특이한 녀석은 image. submit처럼 제출 버튼인데 커스텀 이미지를 사용. 실무에서 submit보다 더 많이 쓴다. -->

        <form action="">
            <!-- name 속성값이 서버에서 인식하는 key값 -->
            이름: <input type="text" name="name">
            학번: <input type="text" name="student_no">
            <!-- 라디오버튼일 땐 버튼들의 name 값을 같게 해야 한다. 그 중 하나가 날아가니까 -->
            <!-- 멀티셀렉트가 가능할 땐 name에 배열을 보내야 한다. -->
        </form>

        <!-- GET 방식 - URL 주소 뒤에 파라미터를 붙여서 데이터를 전달하는 방식 -->
        <!-- 속도가 POST보다 빠르다.  -->
        <!-- 요청 파라미터가 노출된다. -->
        <!-- 히스토리 관리가 가능하다. 주소에 요청값이 같이 있으니까. 뒤로가기 가능 -->
        <!-- 값을 저장할 때보다는 저장된 값을 읽어올 때 많이 사용 -->

        <!-- POST 방식 -->
        <!-- 보안이 GET보다... 뛰어난가? 결국 다 볼 수 있는 거 아닌가? -->
        <!-- 속도가 GET보다 좀 더 빠르고 요청값이 가려진다. -->


    </body>
</html>
