<!DOCTYPE html>
<html>
<head>
    <title>Input element</title>
    <meta charset="utf-8">
</head>
<body>
    <input type="text" name="in_text" size="40"><br>
    <!-- 줄바꿈 안되고 엔터 안 먹고 -->
    <input type="password" name="in_password"><br>
    <hr>
    <!-- Radio는 name 속성값을 같게 하면 한 그룹으로 인식됨 -->
    <!-- php에서 인식하는 키값은 name, 밸류는 value -->
    라디오버튼: 
    <input type="radio" name="in_radio" value="AAA" checked="checked" >AAA
    <input type="radio" name="in_radio" value="BBB">BBB
    <input type="radio" name="in_radio" value="CCC">CCC
    <hr>
    <!-- label을 이용하면 label의 글씨를 클릭해도 버튼이 선택됨. 사용자에게 더 편리 -->
    <label for="rb1">남</label>
    <input type="radio" id="rb1" name="in_radio_sex" value="male" >
    <label for="rb2">여</label>
    <input type="radio" id="rb2" name="in_radio_sex" value="female">
    <label>기타?<input type="radio" id="rb3" name="in_radio_sex" value="nonbinary" checked></label>
    <hr>
    <!-- 체크박스: multiple choice -->
    <!-- php에서는 선택된 체크박스들의 value값을 배열로 전달받음 - 키는 fruits -->
    <!-- php에서 받아볼 key값은 fruits다. 대괄호는 배열이라는 걸 알려주려는 문법일 뿐 -->
    <label><input type="checkbox" name="fruits[]" value="apple" checked>Apple</label>
    <label><input type="checkbox" name="fruits[]" value="banana">Banana</label>
    <label><input type="checkbox" name="fruits[]" value="orange">Orange</label>
    <hr>

    <input type="submit" value="전송">
    <input type="reset" value="취소">  
    <!-- reset버튼은 form 요소와 함께 동작 -->
    <hr>

    <!-- input의 button이나 button 태그나 사용은 비슷 -->
    <input type="button" value="중복체크" onclick="alert('중복된 ID입니다')">
    <button onclick="alert('중복된 ID랑께')">중복체크</button>
    <hr>

    여러줄 입력 : <br>
    <textarea name="in_textarea" id="" cols="30" rows="5"></textarea>
    <!-- 영역보다 길어지면 스크롤바 생겨남 -->
    <hr>

    <select name="in_sel" id="">
        <option value="mm">MM</option>
        <option value="nn">NN</option>
    </select>
    <!-- 옵션그룹 -->
    <select name="in_sel2" id="">
        <optgroup label="한식">
            <option value="a1">A1</option>
            <option value="a2">A2</option>
        </optgroup>
        <optgroup label="중식">
            <option value="b1">B1</option>
            <option value="b2">B2</option>
        </optgroup>
    </select>
    <hr>

    <fieldset>
        <legend>필드셋의 제목</legend>
            <label>이름: <input type="text" name="name"></label>
            <label>나이: <input type="text" name="age"></label>
    </fieldset>
</body>
</html>
