<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media query</title>
    <style>
        /* 반응형 웹 : 디바이스의 해상도에 따른 CSS 적용 */
        /* 이를 위한 기술 media query */

        /* 방법1. CSS 코드 내에서 @media 키워드로 분기 */
        /* 일반적으로 권장하고 널리 쓰이는 방식이다. */
        /* 크기가 작은 화면부터 먼저 설정하는 것이 조금 더 수월함 */
        #aa{
            width: 320px;
            height: 100px;
            background-color: orangered;
        }
        /*  */
        @media (min-width : 560px){
            #aa{
                width: 560px;
                background-color: orange;
            }
        }
        
    </style>

    <!-- 방법2. 외부 스타일시트에 media 속성 적용 -->
    <!-- and/or 조건도 가능 -->
    <link rel="stylesheet" href="./01_mediaquery.css" media="(min-width : 680px) and (max-width:800px)">
    <!-- 이 방식은 성능 최적화 측면에서 권장하지 않는다.
    데스크탑 브라우저 사용자가 언제든 조건을 변경(예를 들면 창 크기를 조절해서 해상도를 바꿈)할 수 있기 때문에 
    웹 브라우저는 조건에 관계 없이 A.css 파일과 B.css 파일을 항상 요청한다. 
    HTTP 요청을 불필요하게 두 번 발생시켜 이 페이지를 처음 로딩하는 사용자에게는 성능 저하의 원인이 된다. 
    CSS 파일은 하나로 병합하고 CSS 코드 내부에서 조건 분기하는 방식을 권장한다. -->

    <!-- 내부 스타일시트에서도 media 속성 적용 가능 -->
    <style media="(min-width:800px)">
        #aa{
            width: 800px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="aa"></div>
    
</body>
</html>
